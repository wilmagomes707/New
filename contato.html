<!DOCTYPE html>
<html>
<head>
<title>Contato</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
<header>
<h1>Guia do Bootstrap 3</h1>
</header>
<h2>Contato</h2>
<form action="#" method="post">
<div class="form-group">
<label for="inputName">Seu Nome</label>
<input type="text" class="form-control" id="inputName">
</div>
<div class="form-group">
<label for="inputEmail">Seu E-mail</label>
<input type="email" class="form-control" id="inputEmail">
</div>
<div class="form-group">
<label for="inputSubject">Assunto</label>
<input type="text" class="form-control" id="inputSubject">
</div>
<div class="form-group">
<label for="textMessage">Mensagem</label>
<textarea id="textMessage" class="form-control" rows="10"></textarea>
</div>
<button type="submit" class="btn btn-default">Enviar</button>
</form>
<div class="row">
<div role="main" class="col-md-12">
</div>
<aside role="complementary" class="col-md-4">
</aside>
</div> <!-- /.row -->
<hr />
<footer>
<p class="text-muted">&copy; 2015 - Web Dev Academy</p>
</footer>
</div> <!-- /.container -->
</body>
<aside role="complementary" class="col-md-4">
<div id="widget-about" class="panel panel-default">
<div class="panel-body">
<h4>Info</h4>

</div>
</div>
<div id="widget-links" class="panel panel-default">

<li><a href="#">Github</a></li>

</ul>
</div>
</div>
</aside>
</html>
